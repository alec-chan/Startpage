<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Welcome!</title>
</head>
<body>
  <section>
    <div class="search-group">
      <i class="fa fa-search icon" aria-hidden="true"></i>
      <input type="text" class="search" id="search" placeholder="Lurk more...">
    </div>
    <div class="row">
      <div class="card-green">
        <div class="group">
          <h2 class="title" id="hour"></h2>
          <p class="subtitle" id="date"></p>
        </div>
        <div class="group">
          <div class="weather" id="weather">
          </div>
          <p class="subtitle" id="loc"></p>
        </div>
      </div>
      <div class="card-brown">
        <div class="cat-group">
          <h3 class="cat">4chan:</h3>
          <p><a href="http://boards.4chan.org/g/">/g/</a>, </p>
          <p><a href="http://boards.4chan.org/sci/">/sci/</a>, </p>
          <p><a href="http://boards.4chan.org/wg/">/wg/</a>, </p>
	  <p><a href="http://boards.4chan.org/wsg/">/wsg/</a>, </p>
        </div>
        <div class="cat-group">
          <h3 class="cat">Media:</h3>
          <p><a href="https://www.crunchyroll.com">cr</a>, </p>
          <p><a href="https://www.youtube.com">yt</a>, </p>
          <p><a href="https://play.google.com/music/listen">music</a></p>
        </div>
        <div class="cat-group">
          <h3 class="cat">Reddit:</h3>
          <p><a href="https://www.reddit.com/">front</a>, </p>
          <p><a href="https://www.reddit.com/r/unixporn/">up</a>, </p>
          <p><a href="https://www.reddit.com/r/programming/">ljs</a></p>
        </div>
        <div class="cat-group">
          <h3 class="cat">Programming:</h3>
          <p><a href="http://stackoverflow.com/">so</a>, </p>
          <p><a href="https://github.com/">github</a>, </p>
          <p><a href="https://github.com/vhf/free-programming-books">pbooks</a></p>
        </div>
      </div>
    </div>
  </section>
  <script src="js/search.js"></script>
  <script src="js/time.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
  <script src="js/jquery.simpleWeather.min.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/bg-music.js"></script>
</body>
<footer>
  <button id="bg-toggle" class="icon-btn"><i id="icon" class="fa fa-volume-up fa-lg"></i></button>
  <style>
    .icon-btn{
      position: absolute;
      right: 0px;
      bottom: 0px;
    }
  </style>
  <iframe id="yt" width="1" height="1" src="https://www.youtube.com/embed/VhXP8RC_v9I?start=60;autoplay=1" frameborder="0"></iframe>
</footer>
</html>
